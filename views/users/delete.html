<!DOCTYPE html>
<html>
  <head>
    <%- include('../includes/header') %>
    <link rel="stylesheet" href="/public/css/blocks/form.css">
    <title>Admin</title>
  </head>
  <body>
    <main role="main">
      <%- include('../includes/navbar') %>
      <div class="wrapper">
          <div class="form-content">
            <form class="border border-light p-5" method="POST" action="/users/delete">
              <div class="text-center">
                <p class="h4 mb-4">Delete</p>
                <p>Completely remove a TCS-Admin user from the system.</p>
                <div class="form-group">
                  <label for="email">User</label>
                  <select class="form-control" name="email" id="email">
                  <% for (var i = 0; i < users.length; ++i) { %>
                    <% if (users[i].email !== user.email) { %>
                      <option><%= users[i].email %></option>
                    <% } %>
                  <% } %>
                  </select>
                </div>
                <div class="form-group">
                  <button class="btn btn-success btn-block" type="submit">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
    </main>
    <%- include('../includes/footer') %>
  </body>
</html>
