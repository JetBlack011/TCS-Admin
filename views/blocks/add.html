<!DOCTYPE html>
<html>
  <head>
    <%- include('../includes/header') %>
    <link rel="stylesheet" href="/public/css/blocks/form.css">
  </head>
  <body>
    <main role="main">
      <%- include('../includes/navbar') %>
      <div class="wrapper">
        <div class="form-content">
          <form class="border border-light p-5" method="POST" action="/blocks/add">
            <div class="text-center">
              <p class="h4 mb-4">Block</p>
              <p>Add a URL to the Blocklist.</p>
              <input type="text" name="url" id="url" class="form-control mb-4" placeholder="http://google.com/">
              <button class="btn btn-success btn-block" type="submit">Block</button>
            </div>
          </form>
          <div class="form-footer">
            <a class="underline-hover" href="/blocks/list">Display Blocklist</a>
          </div>
        </div>
      </div>
    </main>
    <%- include('../includes/footer') %>
  </body>
</html>
