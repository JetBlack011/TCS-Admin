<!DOCTYPE html>
<html>
  <head>
    <%- include('../includes/header') %>
    <link rel="stylesheet" href="/public/css/blocks/form.css">
  </head>
  <body>
    <main role="main">
      <%- include('../includes/navbar') %>
      <div class="wrapper fade-in-down">
        <div class="form-content">
          <form class="border border-light p-5" method="POST" action="/blocks/add">
            <div class="text-center">
              <p class="h4 mb-4 fade-in first">Block</p>
              <p class="fade-in first">Add a URL to the Blocklist.</p>
              <input type="text" name="url" id="url" class="form-control mb-4 fade-in second" placeholder="http://google.com/">
              <button class="btn btn-success btn-block fade-in third" type="submit">Block</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <%- include('../includes/footer') %>
  </body>
</html>
